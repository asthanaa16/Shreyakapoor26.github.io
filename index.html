<!DOCTYPE html>
<html>
<head>
  <title>My Scrolling Narrative Dashboard</title>
  <script src='https://public.tableau.com/javascripts/api/tableau-2.min.js'></script>
  <script src='app.js'></script>
  <style>
    /* Add any custom CSS styles here */
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .slide {
      width: 100%;
      height: 100vh;
      display: flex;
    }

    .dashboard {
      width: 50%;
      height: 100%;
    }

    .text {
      width: 50%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class='container'>
    <div class='slide'>
      <div class='dashboard' id='dashboard1'></div>
      <div class='text'>
        <h2>Slide 1 Title</h2>
        <p>Slide 1 narrative goes here.</p>
      </div>
    </div>
    <div class='slide'>
      <div class='dashboard' id='dashboard2'></div>
      <div class='text'>
        <h2>Slide 2 Title</h2>
        <p>Slide 2 narrative goes here.</p>
      </div>
    </div>
    <div class='slide'>
      <div class='dashboard' id='dashboard3'></div>
      <div class='text'>
        <h2>Slide 3 Title</h2>
        <p>Slide 3 narrative goes here.</p>
      </div>
    </div>
  </div>
</body>
</html>
